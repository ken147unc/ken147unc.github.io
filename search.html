<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Characters Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <style>
        h1 
        {
            width: 80vw;  
        }
        h2
        {
            width: 80vw;
        }
        .p
        {
            width: 80vw;
        }
        img 
        {
            width: 80vw;
        }
    </style>
    <body>
        <h1>Fictional Characters Search</h1>
        <img src="images/characters.jpg" alt="characters"><br><br><br>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="charactersearch">Search a character:</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                    <input type="radio" name="as_epq" id="car" value="cartoons" checked>
                    <label for="car">Cartoons</label><br>
                    <input type="radio" name="as_epq" id="com" value="comics">
                    <label for="com">Comics</label>    <br>
                    <input type="radio" name="as_epq" id="ani" value="anime">
                    <label for="ani">Anime</label>n     <br>
                    <input type="radio" name="as_epq" id="man" value="manga">
                    <span>Manga</span>                   <br>
                <fieldset>
                    <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkwindow">Open Links in New Window</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pws" value="0" id="checkpersonal">
                        <label for="checkpersonal">Exclude Personal Results</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_occt" value="url" id="checkurl">
                        <label for="checkurl">Limit Search to URLs</label>
                    </div>
                </fieldset>
            </fieldset>
            <input type="submit" value="Search">
        </form>
        <p><a href="index.html"> Home </a></p>
    </body>
</html>
