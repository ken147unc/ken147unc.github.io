
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Characters Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Fictional Characters Search</h1>
        <img scr="/images/characters.jpg" alt="Characters">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="charactersearch">Search a character:</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                    <input type="radio" name="as_epq" id="car" value="cartoons" checked>
                    <label for="car">Cartoons</label><br>
                    <input type="radio" name="as_epq" id="ani" value="anime">
                    <label for="ani">Anime</label><br>
                    <input type="radio" name="as_epq" id="man" value="manga">
                    <span>Manga</span><br>
              
                <div>
                    <label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="bing.com">Bing</option>
                        <option value="wikipedia.org">Wikipedia</option>
                        <option value="gstatic.com">Yahoo</option>
                    </select>
                </div>
                <fieldset>
                    <div>
                        <input type="checkbox" name="as_occt" value="url" id="checkurl">
                        <label for="checkurl">Limit Search to URLs</label>
                    </div>
                </fieldset>
            </fieldset>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
