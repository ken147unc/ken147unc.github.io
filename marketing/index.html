<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Vida Strings</title>
  <style>
    /* Reset margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
    }

    /* Container for main content */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Flex container for instrument images */
    .instruments {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    /* Each instrument item */
    .instrument {
      position: relative;
      margin: 20px;
      width: 300px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .instrument img {
      width: 100%;
      display: block;
      transition: filter 0.3s ease;
    }

    /* Overlay effect on hover */
    .instrument::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 165, 0, 0.3); /* Orange overlay */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .instrument:hover::after {
      opacity: 1;
    }

    .instrument:hover {
      transform: scale(1.05);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .instruments {
        flex-direction: column;
        align-items: center;
      }
      .instrument {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Vida Strings</h1>
    <p>Your Expert Fix for String Instruments</p>
  </header>
  
  <div class="container">
    <section class="instruments">
      <!-- Guitar -->
      <a href="appointment.html?instrument=guitar" class="instrument">
        <img src="https://via.placeholder.com/300x200?text=Guitar" alt="Guitar">
      </a>
      <!-- Violin -->
      <a href="appointment.html?instrument=violin" class="instrument">
        <img src="https://via.placeholder.com/300x200?text=Violin" alt="Violin">
      </a>
      <!-- Cello -->
      <a href="appointment.html?instrument=cello" class="instrument">
        <img src="https://via.placeholder.com/300x200?text=Cello" alt="Cello">
      </a>
      <!-- Bass -->
      <a href="appointment.html?instrument=bass" class="instrument">
        <img src="https://via.placeholder.com/300x200?text=Bass" alt="Bass">
      </a>
    </section>
  </div>
</body>
</html>
