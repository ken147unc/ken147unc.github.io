<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/marketing/styles.css">
  <title>Mi Vida Strings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h2 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
    }

    /* Container for main content */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Flex container for instrument images */
    .instruments {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    /* Each instrument item */
    .instrument {
      position: relative;
      margin: 20px;
      width: 300px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .instrument img {
      width: 100%;
      display: block;
      transition: filter 0.3s ease;
    }

    /* Overlay effect on hover */
    .instrument::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 165, 0, 0.3); /* Orange overlay */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .instrument:hover::after {
      opacity: 1;
    }

    .instrument:hover {
      transform: scale(1.05);
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .instruments {
        flex-direction: column;
        align-items: center;
      }
      .instrument {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header__heading">
      <a href="/" class="header__heading-link link link--text focus-inset">
        <div class="header__heading-logo-wrapper">
          <img src="//mividastrings.com/cdn/shop/files/K_MiVida_Logo.png?v=1718141065&amp;width=600" alt="Mi Vida Strings" srcset="//mividastrings.com/cdn/shop/files/K_MiVida_Logo.png?v=1718141065&amp;width=90 90w, //mividastrings.com/cdn/shop/files/K_MiVida_Logo.png?v=1718141065&amp;width=135 135w, //mividastrings.com/cdn/shop/files/K_MiVida_Logo.png?v=1718141065&amp;width=180 180w" width="90" height="45.0" loading="eager" class="header__heading-logo motion-reduce" sizes="(max-width: 180px) 50vw, 90px">
        </div>
      </a>
    </h1>
    <h2>Mi Vida Strings</h2>
    <p>String Instrument Sales, Rentals, and Repairs.</p>
  </header>
  
  <div class="container">
    <nav>
        <ul>
          <li><a href="https://mividastrings.com/" target="_blank">Visit Our Official Site</a></li>
        </ul>
    </nav>
    <section class="instruments">
      <!-- Guitar -->
      <a href="/marketing/appointment.html?instrument=guitar" class="instrument">
        <img src="/images/Guitar.jpg" alt="Guitar">
      </a>
      <a href="/marketing/appointment.html?instrument=viola" class="instrument">
        <img src="/images/viola.jpg" alt="Viola">
      </a>
      <!-- Violin -->
      <a href="/marketing/appointment.html?instrument=violin" class="instrument">
        <img src="/images/violin.jpg" alt="Violin">
      </a>
      <!-- Cello -->
      <a href="/marketing/appointment.html?instrument=cello" class="instrument">
        <img src="/images/cello.jpg" alt="Cello">
      </a>
      <!-- Bass -->
      <a href="/marketing/appointment.html?instrument=bass" class="instrument">
        <img src="/images/Double Bass.jpg" alt="Double Bass">
      </a>
    </section>
  </div>
  <footer>
    <p>&copy; 2025, Mi Vida Strings. All Rights Reserved.</p>
  </footer>
</body>
</html>
